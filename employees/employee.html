<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>
  <div class="container">
    <h1>Employee Registration</h1>
    <form id="employeeForm" class="form">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="email" id="email" placeholder="Email">
      <select id="position" name="position" required>
        <option value="">Select</option>
        <option value="male">Manager</option>
        <option value="female">Customer</option>
        <option value="other">Other</option>
    </select>
      <input type="text" id="address" placeholder="Address">
      <input type="tel" id="mobileNo" placeholder="Mobile Number">
      <input type="text" id="employeeId" placeholder="Employee ID">
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="employee.js"></script>
</body>
</html>
