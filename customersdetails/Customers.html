<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="Customers.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Bank</h1>
        <button id="createAccountBtn">Create Account</button>
        <div id="accountCreationForm" style="display: none;">
            <h2>Create New Account</h2>
            <form id="accountForm">
                <input type="text" id="accounttype" placeholder="Accountype" required>
                <input type="text" id="first_name" placeholder="name" required>
                <input type="text" id="last_name" placeholder="name" required>
                <input type="number" id="mobile_no" placeholder="number" required>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="address" placeholder="address" required>
                <input type="text" id="city" placeholder="city" required>
                <input type="text" id="state" placeholder="state" required>
                <input type="text" id="country" placeholder="country" required>
                <input type="email" id="email" placeholder="email" required>
                <input type="datetime" id="date_of_birth" placeholder="date_of_birth" required>
                <input type="number" id="customer_id" placeholder="customer_id" required>
                <input type="number" id="initialBalance" placeholder="Initial Balance" required>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script src="Customers.js"></script>
</body>
</html>
